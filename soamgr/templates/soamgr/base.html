{% load staticfiles %}
{% load hijack_tags %}

<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SoA Manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!-- Bower-managed styles -->
        <link rel="stylesheet" href="{% static 'bower/fontawesome/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'bower/bootstrap/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bower/bootstrap/dist/css/bootstrap-theme.min.css' %}">

        <!-- Django apps -->
        <link rel="stylesheet" type="text/css" href="{% static 'hijack/hijack-styles.css' %}" />

        <!-- Own styles -->
        <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/django.css' %}">

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
             <![endif]-->

      {% hijack_notification %}
      {% include "soamgr/partials/navbar.html" %}

      <section class="content center-parent">
      {% block content %}{% endblock %}
      </section>

      {% include "soamgr/partials/pre-footer.html" %}
      {% include "soamgr/partials/footer.html" %}

      <!-- Bower-managed JS -->
      <script src="{% static 'bower/jquery/dist/jquery.min.js' %}"></script>
      <script src="{% static 'bower/bootstrap/dist/js/bootstrap.min.js' %}"></script>

      <!-- Own JS -->
      <script src="{% static 'assets/js/main.js' %}"></script>

      <!-- Some templates need final setup, whenever data is ready -->
      <script type="text/javascript">
        if (typeof window.finalTemplateSetup === "function") {
          window.addEventListener("load", finalTemplateSetup);
        }
      </script>

    </body>
</html>
